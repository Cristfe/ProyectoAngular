<div class="container">

    <div class="row">
        <h2 class="text-center col-12">GALERIA</h2>
        <div class=" row ">
            <div class="productos col-md-12">
                <div *ngFor="let producto of this.arrProducto">
                    <div class="card mt-5">
                        <div class="card-body">
                            <h2 class="card-title">{{producto.nombre}}</h2>
                            <img class="card-img-top" [src]="producto.imagen" alt="" style="opacity: 30%;">
                            <p class="card-text">{{producto.descripcion}}</p>
                        </div>
                        <div class="card-footer ">
                            <p>{{producto.precio}}</p>
                            {{producto.valoracion}}
                        </div>

                    </div>
                </div>
            </div>
        </div>


    </div>

</div>
