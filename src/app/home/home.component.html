<div class="container">

    <header class="hero">
        <br>
        <div class="about pt-6">
            <h3>COLEC</h3>
            <p>
                Coleccionismo en estado puro
            </p>
        </div>
        <br>
        <br>
        <br>

        <br>
        <div class="inicio d-flex flex-row">
            <br>
            <div class="formulario p-4">
                <form novalidate [formGroup]="login" (ngSubmit)="onSubmit()">
                    <p>Acceso:</p>
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="E-mail" formControlName="email">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" placeholder="Contraseña" formControlName="password">
                    </div>
                    <button type="submit" class="btn btn-outline-danger" [disabled]="!login.valid">Entrar</button>
                    <a href="" class="btn btn-sm btn-link btn-xs-block" [routerLink]="['/registro']">Regístrate</a>
                </form>
            </div>
            <br>
        </div>
        <br>
    </header>





    <section class="servicios d-flex flex-row p-2 m-2">
        <article>
            <h4>Un inmenso catálogo </h4>
            <p>Cada día algo nuevo que recuperar de nuestra memoria. </p>
        </article>

        <article>
            <h4>Confidencialidad y confort</h4>
            <p>En todo momento sabrá el estado y lugar del producto que compre o venda. </p>
        </article>

    </section>
    <br>
</div>
